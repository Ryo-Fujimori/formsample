<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyFormTags</title>
</head>
<body>
  <!-- form フォームであることをブラウザに示す -->
  <form>
    <div>
      <!-- label 入力部品の説明をする for属性で入力部品と関連付けできる -->
      <label for="name">お名前</label>

      <!-- input type="text"にすることで改行を含まない一行のみのテキストボックス -->
      <input type="text" id="name">
    </div>
    <div>
      <label for="content">内容</label>
      <!-- textarea 改行を含む複数行のテキストボックス -->
      <textarea id="content"></textarea>
    </div>
  </form>
  
</body>
</html>
