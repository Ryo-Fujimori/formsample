<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyFormTags</title>
</head>
<body>
  <form>
    <div>
      <!-- labelの中に直接入力部品を入れることで、id属性を使用しなくても関連付けすることが出来る -->
      <label>
        お名前
        <!-- placeholder 入力例を表示し、何を書けばよいかわかりやすくする -->
        <input type="text" placeholder="例:山田太郎">
      </label>
    </div>
    <div>
      <label>
        内容
        <textarea placeholder="例:商品が届きません"></textarea>
      </label>
    </div>
  </form>
</body>
</html>
