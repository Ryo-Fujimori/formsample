<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyFormTags</title>
</head>
<body>
  <form>
    <div>
      <!-- input value属性であらかじめ値を入れておくことが出来る -->
      <label>
        お名前
        <input type="text" value="山田太郎">
      </label>
    </div>

    <div>
      <!-- チェックボックスはchecked = "checked"であらかじめチェックすることが出来る -->
       <!-- 複数選択可能 -->
      <fieldset>
        <legend>対象の商品</legend>
        <label><input type="checkbox" checked> 商品A</label>
        <label><input type="checkbox" checked> 商品B</label>
        <label><input type="checkbox"> 商品C</label>
      </fieldset>
    </div>

    <div>
      <!-- ラジオボタンもあらかじめチェック可能だが、チェックできるのは1つのみ -->
       <!-- 複数checkedが存在すると最後にチェックされているものが選ばれる -->
      <fieldset>
        <legend>延長保証</legend>
        <label><input type="radio" name="warranty" checked> 加入済</label>
        <label><input type="radio" name="warranty"> 未加入</label>
        <label><input type="radio" name="warranty"> わからない</label>
      </fieldset>
    </div>

    <div>
      <!-- ドロップダウンリストの場合は、 selected = "selected"であらかじめ選択できる -->
      <label>
        種別
        <select>
          <option>-- お問い合わせ種別を選択してください --</option>
          <option>商品が届かない</option>
          <option>商品が壊れた</option>
          <option selected>間違えて注文した</option>
          <option>決済手段を変えたい</option>
          <option>その他</option>
        </select>
      </label>
    </div>
    <div>
      <!-- テキストエリアの場合はタグの内側に記述する。-->
      <!-- インデントも影響してしまうのでインデントをせずに書く -->
      <label>
        内容
        <textarea>こんにちは
こんにちは
        </textarea>
      </label>
    </div>
    <!-- disabled="disabled" でボタンを非活性にすることが出来る -->
    <div>
      <button disabled>送信</button>
    </div>
  </form>
</body>
</html>
