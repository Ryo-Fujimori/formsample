<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyFormTags</title>
</head>
<body>
  <form>
    <!-- inputタグは type属性に入れる値によって特定の値の入力に特化した部品にすることが出来る -->
     <!-- ここに書いたもののほかに、色、URL、電話番号等もある -->
    <div>
      <label>お名前<input type="text"></label>
    </div>
    <div>
      <label>パスワード<input type="password"></label>
    </div>
    <div>
      <label>数量<input type="number"></label>
    </div>
    <div>
      <label>日付<input type="date"></label>
    </div>
  </form>
</body>
</html>
